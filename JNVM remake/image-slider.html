<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        .slider-section {
            width: 100%;
            height: 800px;
            position: relative;
            overflow: hidden;
        }

        .slider-container {
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            position: relative;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slide-content {
            position: absolute;
            bottom: 100px;
            left: 100px;
            max-width: 600px;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            padding: 30px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.8s ease;
        }

        .slide.active .slide-content {
            transform: translateY(0);
            opacity: 1;
        }

        .slide-content h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .slide-content p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,107,107,0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255,107,107,0.6);
        }

        .slider-nav {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .slider-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .slider-dot.active {
            background: white;
            transform: scale(1.3);
        }

        .slider-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        .slider-arrow:hover {
            background: rgba(255,255,255,0.4);
        }

        .slider-arrow.prev {
            left: 30px;
        }

        .slider-arrow.next {
            right: 30px;
        }

        /* Animation for slide transition */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .slide {
            animation: fadeIn 1s ease-in-out;
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .slider-section {
                height: 600px;
            }
            
            .slide-content {
                left: 50px;
                bottom: 70px;
                max-width: 80%;
                padding: 20px;
            }
            
            .slide-content h2 {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            .slider-section {
                height: 500px;
            }
            
            .slide-content {
                left: 30px;
                bottom: 50px;
                max-width: 90%;
                padding: 15px;
            }
            
            .slide-content h2 {
                font-size: 1.8rem;
            }
            
            .slide-content p {
                font-size: 1rem;
            }
            
            .btn {
                padding: 10px 25px;
            }
            
            .slider-arrow {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 576px) {
            .slider-section {
                height: 400px;
            }
            
            .slide-content {
                left: 20px;
                bottom: 30px;
                padding: 12px;
            }
            
            .slide-content h2 {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }
            
            .slider-nav {
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <section class="slider-section">
        <div class="slider-container">
            <!-- Slide 1 -->
            <div class="slide active">
                <img src="https://www.jnvmic.in/front_assets/images/slides/slider1.jpg" alt="Mountains">
                <div class="slide-content">
                    <h2>Empowering Students For Success</h2>
                    <!-- <p>Find peace and tranquility in the majestic mountains with our guided retreats.</p> -->
                    <!-- <a href="#" class="btn">Learn More</a> -->
                </div>
            </div>
            
            <!-- Slide 2 -->
            <div class="slide">
                <img src="https://www.jnvmic.in/front_assets/images/slides/slider2.jpg" alt="Mountains">
                <div class="slide-content">
                    <h2>Empowering Students For Success</h2>
                    <!-- <p>Find peace and tranquility in the majestic mountains with our guided retreats.</p> -->
                    <!-- <a href="#" class="btn">Learn More</a> -->
                </div>
            </div>
        </div>
        
        <!-- Navigation Arrows -->
        <div class="slider-arrow prev">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="slider-arrow next">
            <i class="fas fa-chevron-right"></i>
        </div>
        
        <!-- Navigation Dots -->
        <div class="slider-nav">
            <div class="slider-dot active"></div>
            <div class="slider-dot"></div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.querySelector('.slider-container');
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.slider-dot');
            const prevBtn = document.querySelector('.prev');
            const nextBtn = document.querySelector('.next');
            
            let currentIndex = 0;
            let slideInterval;
            const slideCount = slides.length;
            
            // Initialize slider
            function initSlider() {
                updateSlider();
                startSlideShow();
            }
            
            // Update slider position
            function updateSlider() {
                slider.style.transform = `translateX(-${currentIndex * 100}%)`;
                
                // Update active slide and dot
                slides.forEach(slide => slide.classList.remove('active'));
                dots.forEach(dot => dot.classList.remove('active'));
                
                slides[currentIndex].classList.add('active');
                dots[currentIndex].classList.add('active');
            }
            
            // Go to next slide
            function nextSlide() {
                currentIndex = (currentIndex + 1) % slideCount;
                updateSlider();
                resetSlideShow();
            }
            
            // Go to previous slide
            function prevSlide() {
                currentIndex = (currentIndex - 1 + slideCount) % slideCount;
                updateSlider();
                resetSlideShow();
            }
            
            // Start automatic slideshow
            function startSlideShow() {
                slideInterval = setInterval(nextSlide, 5000);
            }
            
            // Reset slideshow timer
            function resetSlideShow() {
                clearInterval(slideInterval);
                startSlideShow();
            }
            
            // Event listeners
            nextBtn.addEventListener('click', nextSlide);
            prevBtn.addEventListener('click', prevSlide);
            
            // Dot navigation
            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    currentIndex = index;
                    updateSlider();
                    resetSlideShow();
                });
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') {
                    nextSlide();
                } else if (e.key === 'ArrowLeft') {
                    prevSlide();
                }
            });
            
            // Initialize the slider
            initSlider();
        });
    </script>
</body>
</html>
