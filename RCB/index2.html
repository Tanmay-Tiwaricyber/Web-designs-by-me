<!DOCTYPE html>
<html>
<head>
    <script>
        async function loadHTML(id, file) {
            const response = await fetch(file);
            const content = await response.text();
            document.getElementById(id).innerHTML = content;
        }
        
        // Load all sections when page loads
        window.onload = function() {
            loadHTML('header', 'pages/navbar.html');
            loadHTML('content', 'pages/hero.html');
            loadHTML('footer', 'pages/history.html');
        };
    </script>
</head>
<body>
    <div id="header"></div>
    <div id="content"></div>
    <div id="footer"></div>
</body>
</html>
