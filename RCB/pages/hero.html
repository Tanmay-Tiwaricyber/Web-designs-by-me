<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCB Legacy | Premium Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;600&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --rcb-red: #EC1C24;
            --rcb-gold: #FFD700;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --text-light: #f0f0f0;
            --text-white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            overflow-x: hidden;
        }

        /* Premium Hero Section */
        .hero {
            height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            isolation: isolate;
        }

        /* Animated Background Layers */
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            background: url('https://i.ibb.co/4W2hyKm/rcb-stadium-blur.jpg') center/cover no-repeat;
            opacity: 0.15;
        }

        .particle-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: transparent;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background-color: var(--rcb-red);
            border-radius: 50%;
            opacity: 0.3;
            animation: float-particle linear infinite;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
            }
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at center, 
                          transparent 0%, 
                          rgba(10, 10, 10, 0.7) 60%, 
                          var(--darker-bg) 100%);
        }

        /* Hero Content */
        .hero-content {
            max-width: 1200px;
            padding: 0 2rem;
            position: relative;
        }

        .hero-tagline {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--rcb-gold);
            letter-spacing: 4px;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            opacity: 0;
            animation: fadeInUp 1s ease 0.3s forwards;
        }

        .hero-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 6.5rem;
            color: var(--text-white);
            line-height: 1;
            letter-spacing: 6px;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            text-shadow: 0 0 25px rgba(236, 28, 36, 0.6);
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
        }

        .hero-title span {
            background: linear-gradient(135deg, var(--rcb-red), var(--rcb-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            position: relative;
        }

        .hero-title span::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--rcb-red), var(--rcb-gold));
            transform: scaleX(0);
            transform-origin: left;
            animation: scaleIn 1.2s ease 1s forwards;
        }

        .hero-subtitle {
            font-size: 1.4rem;
            max-width: 700px;
            margin: 0 auto 3rem;
            line-height: 1.6;
            opacity: 0;
            animation: fadeInUp 1s ease 0.7s forwards;
        }

        /* CTA Button */
        .hero-cta {
            display: inline-block;
            padding: 1.2rem 3rem;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: var(--text-white);
            background: linear-gradient(135deg, var(--rcb-red), #c6161d);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            text-decoration: none;
            box-shadow: 0 5px 25px rgba(236, 28, 36, 0.5);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            opacity: 0;
            animation: fadeInUp 1s ease 0.9s forwards;
        }

        .hero-cta:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 35px rgba(236, 28, 36, 0.7);
        }

        .hero-cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                          transparent, 
                          rgba(255, 255, 255, 0.2), 
                          transparent);
            transition: all 0.6s ease;
        }

        .hero-cta:hover::before {
            left: 100%;
        }

        /* Scroll Down Indicator */
        .scroll-down {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-light);
            font-size: 1.2rem;
            opacity: 0;
            animation: fadeInUp 1s ease 1.1s forwards, bounce 2s ease infinite 2s;
            cursor: pointer;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .scroll-down span {
            display: block;
            margin-bottom: 0.5rem;
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 2px;
        }

        .scroll-down i {
            font-size: 1.8rem;
        }

        /* Audio Indicator */
        .audio-control {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(20, 20, 20, 0.7);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: 1px solid rgba(236, 28, 36, 0.3);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .audio-control:hover {
            background: rgba(236, 28, 36, 0.2);
            transform: scale(1.1);
        }

        .audio-control i {
            color: var(--text-light);
            font-size: 1.2rem;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                transform: scaleX(0);
            }
            to {
                transform: scaleX(1);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) translateX(-50%);
            }
            40% {
                transform: translateY(-20px) translateX(-50%);
            }
            60% {
                transform: translateY(-10px) translateX(-50%);
            }
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .hero-title {
                font-size: 5rem;
            }
            
            .hero-tagline {
                font-size: 1.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 3.5rem;
                letter-spacing: 3px;
            }
            
            .hero-tagline {
                font-size: 1.3rem;
                letter-spacing: 2px;
            }
            
            .hero-cta {
                padding: 1rem 2.5rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Audio Element (hidden) -->
    <audio id="rcbChant" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        <!-- Replace with actual RCB chant audio -->
    </audio>

    <!-- Hero Section -->
    <section class="hero" id="hero">
        <!-- Background Layers -->
        <div class="hero-bg"></div>
        <div class="particle-layer" id="particleLayer"></div>
        <div class="gradient-overlay"></div>

        <!-- Audio Control -->
        <div class="audio-control" id="audioControl">
            <i class="fas fa-volume-up"></i>
        </div>

        <!-- Hero Content -->
        <div class="hero-content">
            <p class="hero-tagline">Ee Sala Cup Namde</p>
            <h1 class="hero-title">THE <span>RCB</span> LEGACY</h1>
            <p class="hero-subtitle">Experience 16 years of passion, records, and unforgettable moments from India's most beloved cricket franchise</p>
            <a href="#history" class="hero-cta" id="exploreBtn">Explore the Journey</a>
        </div>

        <!-- Scroll Down Indicator -->
        <div class="scroll-down" id="scrollDown">
            <span>Scroll Down</span>
            <i class="fas fa-chevron-down"></i>
        </div>
    </section>

    <script>
        // Create particles
        function createParticles() {
            const particleLayer = document.getElementById('particleLayer');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 6 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100 + 100;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                const opacity = Math.random() * 0.3 + 0.1;
                
                // Apply styles
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.opacity = opacity;
                
                // Random color variation
                const colorVariance = Math.random() * 40 - 20;
                const red = Math.min(255, Math.max(0, 236 + colorVariance));
                particle.style.backgroundColor = `rgb(${red}, 28, 36)`;
                
                particleLayer.appendChild(particle);
            }
        }

        // Audio control
        const audioControl = document.getElementById('audioControl');
        const rcbChant = document.getElementById('rcbChant');
        let audioPlaying = false;

        audioControl.addEventListener('click', () => {
            if (audioPlaying) {
                rcbChant.pause();
                audioControl.innerHTML = '<i class="fas fa-volume-mute"></i>';
                audioPlaying = false;
            } else {
                rcbChant.play();
                audioControl.innerHTML = '<i class="fas fa-volume-up"></i>';
                audioPlaying = true;
            }
        });

        // Hover effect for CTA to play chant briefly
        const exploreBtn = document.getElementById('exploreBtn');
        exploreBtn.addEventListener('mouseenter', () => {
            if (!audioPlaying) {
                rcbChant.currentTime = 0;
                rcbChant.play();
                setTimeout(() => {
                    if (!audioPlaying) {
                        rcbChant.pause();
                    }
                }, 2000);
            }
        });

        // Smooth scroll for CTA
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Scroll down indicator
        const scrollDown = document.getElementById('scrollDown');
        scrollDown.addEventListener('click', () => {
            window.scrollBy({
                top: window.innerHeight - 100,
                behavior: 'smooth'
            });
        });

        // Initialize
        window.addEventListener('load', () => {
            createParticles();
            
            // Start with muted audio
            rcbChant.volume = 0.3;
        });
    </script>
</body>
</html>
