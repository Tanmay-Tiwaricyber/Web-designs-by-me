<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCB Legacy - Premium Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="../css files/navbar.css">
      -->
    <style>
        
:root {
    --rcb-red: #EC1C24;
    --rcb-gold: #FFD700;
    --dark-bg: #121212;
    --darker-bg: #0a0a0a;
    --card-bg: #1e1e1e;
    --text-light: #E0E0E0;
    --text-white: #FFFFFF;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Montserrat', sans-serif;
    background-color: var(--dark-bg);
    color: var(--text-light);
}

/* Premium Navbar */
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.2rem 5%;
    background-color: rgba(10, 10, 10, 0.95);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(236, 28, 36, 0.2);
    z-index: 1000;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
}

.navbar.scrolled {
    padding: 0.8rem 5%;
    background-color: rgba(0, 0, 0, 0.98);
    border-bottom: 1px solid rgba(236, 28, 36, 0.3);
}

.logo-container {
    display: flex;
    align-items: center;
    gap: 0.8rem;
}

.logo {
    height: 40px;
    transition: all 0.3s ease;
    filter: drop-shadow(0 0 8px rgba(236, 28, 36, 0.5));
}

.logo-text {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 1.8rem;
    color: var(--text-white);
    letter-spacing: 2px;
    background: linear-gradient(to right, var(--rcb-red), var(--rcb-gold));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 10px rgba(236, 28, 36, 0.3);
}

.nav-links {
    display: flex;
    gap: 1.8rem;
}

.nav-item {
    position: relative;
    list-style: none;
}

.nav-link {
    color: var(--text-light);
    text-decoration: none;
    font-family: 'Rajdhani', sans-serif;
    font-weight: 600;
    font-size: 1.1rem;
    letter-spacing: 1px;
    text-transform: uppercase;
    transition: all 0.3s ease;
    padding: 0.5rem 0;
    display: flex;
    align-items: center;
    gap: 0.3rem;
}

.nav-link i {
    font-size: 0.9rem;
}

.nav-link:hover {
    color: var(--rcb-red);
}

.nav-link::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 0;
    left: 0;
    background: linear-gradient(90deg, var(--rcb-red), var(--rcb-gold));
    transition: width 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
}

.nav-link:hover::after {
    width: 100%;
}

.nav-actions {
    display: flex;
    align-items: center;
    gap: 1.5rem;
}

.search-btn {
    background: none;
    border: none;
    color: var(--text-light);
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.search-btn:hover {
    color: var(--rcb-red);
    transform: scale(1.1);
}

.theme-toggle {
    width: 40px;
    height: 20px;
    background: var(--card-bg);
    border-radius: 20px;
    position: relative;
    cursor: pointer;
    border: 1px solid rgba(255, 255, 255, 0.1);
    overflow: hidden;
}

.toggle-ball {
    position: absolute;
    top: 2px;
    left: 2px;
    width: 16px;
    height: 16px;
    background: linear-gradient(135deg, var(--rcb-red), var(--rcb-gold));
    border-radius: 50%;
    transition: all 0.3s ease;
}

.theme-toggle.active .toggle-ball {
    left: calc(100% - 18px);
}

.hamburger {
    display: none;
    flex-direction: column;
    gap: 5px;
    background: none;
    border: none;
    cursor: pointer;
    padding: 0.5rem;
}

.hamburger span {
    display: block;
    width: 25px;
    height: 2px;
    background-color: var(--text-light);
    transition: all 0.3s ease;
}

.hamburger.active span:nth-child(1) {
    transform: translateY(7px) rotate(45deg);
}

.hamburger.active span:nth-child(2) {
    opacity: 0;
}

.hamburger.active span:nth-child(3) {
    transform: translateY(-7px) rotate(-45deg);
}

/* Responsive */
@media (max-width: 992px) {
    .nav-links {
        position: fixed;
        top: 70px;
        left: -100%;
        width: 100%;
        height: calc(100vh - 70px);
        background-color: var(--darker-bg);
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 2rem;
        transition: all 0.5s ease;
        z-index: 999;
    }
    
    .nav-links.active {
        left: 0;
    }
    
    .hamburger {
        display: flex;
    }
    
    .nav-link {
        font-size: 1.3rem;
    }
}

    </style>
</head>
<body>
    <!-- Premium Navbar -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="https://shop.royalchallengers.com/imgs/rcb-logo-new.png" alt="RCB Logo" class="logo">
            <span class="logo-text">RCB LEGACY</span>
        </div>
        
        <ul class="nav-links">
            <li class="nav-item">
                <a href="#" class="nav-link"><i class="fas fa-home"></i> Home</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link"><i class="fas fa-history"></i> History</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link"><i class="fas fa-crown"></i> Captains</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link"><i class="fas fa-tshirt"></i> Jerseys</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link"><i class="fas fa-trophy"></i> Records</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link"><i class="fas fa-users"></i> Legends</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link"><i class="fas fa-video"></i> Matches</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link"><i class="fas fa-heart"></i> Fan Zone</a>
            </li>
        </ul>
        
        <div class="nav-actions">
            <button class="search-btn"><i class="fas fa-search"></i></button>
            <div class="theme-toggle">
                <div class="toggle-ball"></div>
            </div>
            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>
    <script src="../js files/navbar.js"></script>
    
    
</body>
</html>
