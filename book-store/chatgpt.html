<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .hero {
            background: url('hero.jpg') no-repeat center center/cover;
            padding: 50px;
            color: white;
        }
        .book-section {
            padding: 20px;
        }
        .book-list {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .book {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
    <script>
        function scrollToBooks() {
            document.getElementById('books').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</head>
<body>
    <header>
        <h1>Book Haven</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#books">Books</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <h2>Find Your Next Favorite Book</h2>
        <p>Explore our curated collection of books from various genres.</p>
        <button onclick="scrollToBooks()">Browse Books</button>
    </section>
    
    <section id="books" class="book-section">
        <h2>Popular Books</h2>
        <div class="book-list">
            <div class="book">
                <img src="book1.jpg" alt="Book 1">
                <h3>Book Title 1</h3>
            </div>
            <div class="book">
                <img src="book2.jpg" alt="Book 2">
                <h3>Book Title 2</h3>
            </div>
            <div class="book">
                <img src="book3.jpg" alt="Book 3">
                <h3>Book Title 3</h3>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Book Haven. All rights reserved.</p>
    </footer>
</body>
</html>
