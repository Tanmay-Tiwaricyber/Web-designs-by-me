<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Book Haven</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        /* Navigation */
        .navbar {
            background: #2c3e50;
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #e74c3c;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1544716278-ca5e3f4abd5c');
            background-size: cover;
            text-align: center;
            color: white;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease;
        }

        .hero-content p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .cta-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin-top: 2rem;
            transition: transform 0.3s ease;
        }

        .cta-btn:hover {
            transform: scale(1.1);
        }

        /* Books Section */
        .books {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .book-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .book-card:hover {
            transform: translateY(-10px);
        }

        .book-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .book-info {
            padding: 1rem;
        }

        .book-info h3 {
            margin-bottom: 0.5rem;
        }

        .book-info p {
            color: #666;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }
            .navbar {
                flex-direction: column;
                padding: 1rem;
            }
            .navbar a {
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <a href="#">Book Haven</a>
        </div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#books">Books</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Welcome to Book Haven</h1>
            <p>Discover your next favorite read from our curated collection of modern and classic literature.</p>
            <a href="#books" class="cta-btn">Explore Books</a>
        </div>
    </section>

    <!-- Books Section -->
    <section class="books" id="books">
        <h2>Featured Books</h2>
        <div class="book-grid" id="bookGrid">
            <!-- Books will be added dynamically -->
        </div>
    </section>

    <script>
        // Sample book data
        const books = [
            {
                title: "The Modern Reader",
                author: "John Doe",
                image: "https://images.unsplash.com/photo-1544716278-ca5e3f4abd5c?w=250"
            },
            {
                title: "Digital Dreams",
                author: "Jane Smith",
                image: "https://images.unsplash.com/photo-1544716278-e996e9b6c736?w=250"
            },
            {
                title: "Future Tales",
                author: "Alex Johnson",
                image: "https://images.unsplash.com/photo-1544716278-ca5e3f4abd5c?w=250"
            }
        ];

        // Function to create book cards
        function createBookCards() {
            const bookGrid = document.getElementById('bookGrid');
            books.forEach(book => {
                const card = document.createElement('div');
                card.className = 'book-card';
                card.innerHTML = `
                    <img src="${book.image}" alt="${book.title}">
                    <div class="book-info">
                        <h3>${book.title}</h3>
                        <p>${book.author}</p>
                    </div>
                `;
                bookGrid.appendChild(card);
            });
        }

        // Smooth scrolling for nav links
        document.querySelectorAll('.navbar a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const section = document.querySelector(this.getAttribute('href'));
                section.scrollIntoView({ behavior: 'smooth' });
            });
        });

        // Initialize book cards
        window.onload = createBookCards;
    </script>
</body>
</html>
