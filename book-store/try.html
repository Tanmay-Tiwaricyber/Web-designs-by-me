<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        <style>
    /* Updated Book Cover Styles */
    .hero-image {
        flex: 1;
        perspective: 1200px;
        position: relative;
        display: flex;
        justify-content: center;
    }

    .book-container {
        position: relative;
        width: 450px;
        height: 600px;
        transform-style: preserve-3d;
        transform: rotateY(-25deg);
        transition: var(--transition);
        animation: float 6s ease-in-out infinite;
    }

    .book-cover {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #1a237e, #283593);
        border-radius: 5px 15px 15px 5px;
        box-shadow: var(--box-shadow);
        transform: translateZ(20px);
        backface-visibility: hidden;
        border: 1px solid rgba(255, 255, 255, 0.1);
        overflow: hidden;
    }

    .book-cover::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 30px;
        height: 100%;
        background: linear-gradient(to right, #0d47a1, #1976d2);
        transform: translateZ(-1px) rotateY(180deg);
        transform-origin: left center;
    }

    .book-cover::after {
        content: 'SQL QUERY PRACTICE';
        position: absolute;
        bottom: 30px;
        right: 30px;
        color: white;
        font-size: 1.2rem;
        font-weight: bold;
        writing-mode: vertical-rl;
        transform: rotate(180deg);
        opacity: 0.8;
    }

    .book-spine {
        position: absolute;
        width: 30px;
        height: 100%;
        background: linear-gradient(to bottom, #0d47a1, #1976d2);
        transform: rotateY(90deg) translateX(-15px);
        transform-origin: left center;
        border-radius: 5px 0 0 5px;
        box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
    }

    .book-pages {
        position: absolute;
        width: 98%;
        height: 98%;
        top: 1%;
        left: 1%;
        background: #f5f5f5;
        border-radius: 2px 12px 12px 2px;
        transform: translateZ(-5px);
        box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.1);
    }

    .book-pages::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 98%;
        height: 100%;
        background: repeating-linear-gradient(
            to right,
            #f5f5f5 0px,
            #f5f5f5 4px,
            #e0e0e0 4px,
            #e0e0e0 6px
        );
        transform: translateZ(5px);
        border-radius: 2px 12px 12px 2px;
    }

    @keyframes float {
        0% { transform: rotateY(-25deg) translateY(0); }
        50% { transform: rotateY(-25deg) translateY(-20px); }
        100% { transform: rotateY(-25deg) translateY(0); }
    }

    /* Update the hero image container to remove the old styles */
    .hero-image::after {
        content: '';
        position: absolute;
        width: 80%;
        height: 80%;
        background: linear-gradient(45deg, var(--primary), var(--accent));
        filter: blur(60px);
        opacity: 0.3;
        z-index: -1;
        bottom: 10%;
        right: 10%;
        border-radius: var(--border-radius);
        animation: pulse 8s infinite alternate-reverse;
    }
</style>
    </style>
</head>
<body>
    <div class="hero-image animate delay-1">
        <div class="book-container">
            <div class="book-cover">
                <div class="book-pages"></div>
                <img src="1.jpg" alt="SQL Query Practice Book Cover" style="width:100%; height:100%; object-fit:cover; position:relative; z-index:2;">
            </div>
            <div class="book-spine"></div>
        </div>
    </div>
</body>
</html>
