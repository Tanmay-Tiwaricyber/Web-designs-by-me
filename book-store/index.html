<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL 2025 | Premium Cricket Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6b00;
            --primary-dark: #e05a00;
            --secondary: #00a8ff;
            --dark-bg: #0f0f12;
            --darker-bg: #08080a;
            --card-bg: rgba(26, 26, 31, 0.85);
            --card-border: #2a2a30;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent: #ff4757;
            --accent-dark: #e03e4d;
            --success: #4CAF50;
            --error: #F44336;
            --gt-color: #5c8d41;
            --pbks-color: #aa4545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* Background Video */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.15;
        }

        /* Glassmorphism Navbar */
        .navbar {
            background: rgba(15, 15, 18, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo img {
            height: 100px;
            width: 150px;
            object-fit: contain;
        }

        .logo-text {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .live-badge {
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 24px;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            animation: pulse 2s infinite;
            box-shadow: 0 4px 12px rgba(255, 71, 87, 0.25);
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.4); }
            70% { transform: scale(1.02); box-shadow: 0 0 0 8px rgba(255, 71, 87, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 71, 87, 0); }
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }

        /* Video Container with Glassmorphism */
        .video-container {
            position: relative;
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.4);
            margin-bottom: 1.5rem;
            aspect-ratio: 16/9;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2;
            flex-direction: column;
            gap: 1rem;
        }

        .video-overlay.hidden {
            display: none;
        }

        .play-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(255, 107, 0, 0.3);
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 32px rgba(255, 107, 0, 0.4);
        }

        .match-info {
            font-size: 1.1rem;
            text-align: center;
            color: var(--text-secondary);
        }

        /* Match Details Card */
        .match-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            margin-bottom: 1.5rem;
            backdrop-filter: blur(5px);
        }

        .match-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
        }

        .team-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .team-name {
            font-weight: 500;
            font-size: 1.1rem;
        }

        .gt-name {
            color: var(--gt-color);
        }

        .pbks-name {
            color: var(--pbks-color);
        }

        .vs {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-secondary);
            padding: 0 1.5rem;
        }

        .match-status {
            text-align: center;
            font-weight: 600;
            color: var(--primary);
            margin-top: 1rem;
            font-size: 1.1rem;
        }

        /* Footer */
        .footer {
            background-color: var(--darker-bg);
            padding: 1.5rem;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
        }

        .footer-text {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .developer-credit {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-top: 1rem;
            font-style: italic;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .footer-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: var(--primary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .logo-text {
                font-size: 1.2rem;
            }

            .nav-controls {
                gap: 1rem;
            }

            .match-teams {
                flex-direction: column;
                gap: 1.5rem;
            }

            .vs {
                padding: 0;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <!-- Background IPL Trailer Video -->
    <video autoplay muted loop class="bg-video">
        <source src="javascript:void(0);" type="video/mp4">
    </video>
    
    <nav class="navbar">
        <a href="#" class="logo">
            <img src="https://documents.iplt20.com//ipl/assets/images/ipl-logo-new-old.png" alt="IPL Logo" width="50px" height="40px">
            <!-- <span class="logo-text">IPL 2025</span> -->
        </a>
        
        <div class="nav-controls">
            <div class="live-badge">
                <i class="fas fa-circle"></i> LIVE
            </div>
        </div>
    </nav>
    
    <div class="main-content">
        <div class="video-container">
            <div class="video-overlay" id="videoOverlay">
                <button class="play-btn" id="playBtn">
                    <i class="fas fa-play" style="font-size: 1.5rem; margin-left: 3px;"></i>
                </button>
                <div class="match-info">
                 IPL 2025 • Live Streaming
                </div>
            </div>
            <iframe id="streamFrame" src="" allowfullscreen></iframe>
        </div>

            <div class="match-teams">
                <div class="team">
                    <img src="https://www.cricbuzz.com/images/team-logos/66.png" alt="Gujarat Titans" class="team-logo">
                    <div class="team-name gt-name">Gujarat Titans</div>
                </div>
                
                <div class="vs">vs</div>
                
                <div class="team">
                    <img src="https://www.cricbuzz.com/images/team-logos/65.png" alt="Punjab Kings" class="team-logo">

                </div>
            </div>
            
            <div class="match-status">

            </div>
        </div> -->
    </div>
    
    <div class="footer">
        <p class="footer-text">© 2025 IPL Live Streaming. All rights reserved.</p>
        <p class="footer-text">This is an unofficial streaming platform. For official broadcasts, visit iplt20.com</p>
        
        <!-- <div class="footer-links">
            <a href="#" class="footer-link">Terms of Service</a>
            <a href="#" class="footer-link">Privacy Policy</a>
            <a href="#" class="footer-link">DMCA</a>
            <a href="#" class="footer-link">Contact</a>
        </div> -->
        
        <p class="developer-credit">Developed by Silent Programmer</p>
    </div>
    
    <script>
        // DOM Elements
        const playBtn = document.getElementById('playBtn');
        const videoOverlay = document.getElementById('videoOverlay');
        const streamFrame = document.getElementById('streamFrame');
        
        // Stream URL
        const STREAM_URL = "https://iframv2.embedxt.site/iframe/frame.php";
        
        // Initialize the player
        function initPlayer() {
            // Set the stream source
            streamFrame.src = STREAM_URL;
            
            // Show play button overlay
            videoOverlay.classList.remove('hidden');
        }
        
        // Play button click handler
        playBtn.addEventListener('click', function() {
            videoOverlay.classList.add('hidden');
        });
        
        // Show notification function
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.left = '50%';
            notification.style.transform = 'translateX(-50%)';
            notification.style.backgroundColor = 'var(--card-bg)';
            notification.style.color = 'var(--text-primary)';
            notification.style.padding = '12px 24px';
            notification.style.borderRadius = '8px';
            notification.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.3)';
            notification.style.zIndex = '1000';
            notification.style.border = '1px solid var(--card-border)';
            notification.style.animation = 'fadeIn 0.3s ease forwards';
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'fadeIn 0.3s ease reverse forwards';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
        
        // Initialize the player when page loads
        window.addEventListener('load', initPlayer);
    </script>
</body>
</html>
