<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | 404 Error</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7c4dff;
            --primary-dark: #5e35b1;
            --secondary: #00e5ff;
            --accent: #ffab40;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #f5f5f5;
            --error: #ff5252;
            --paper: #1e1e1e;
            --ink: #e0e0e0;
            --gold: #ffd700;
            --border: rgba(255, 255, 255, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--ink);
            background-color: var(--darker);
            height: 100vh;
            overflow: hidden;
        }
        
        /* Premium Background with subtle texture */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            background: 
                linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%),
                url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h100v100H0z" fill="none"/><path d="M0 20h100M0 40h100M0 60h100M0 80h100M20 0v100M40 0v100M60 0v100M80 0v100" stroke="%231a1a1a" stroke-width="0.3"/></svg>');
        }
        
        /* Animated floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: var(--gold);
            border-radius: 50%;
            opacity: 0;
            animation: fall linear infinite;
        }
        
        /* Academic-themed decorative elements */
        .decorative-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .decor-element {
            position: absolute;
            font-family: 'Cormorant Garamond', serif;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.03);
            font-size: 8rem;
            opacity: 0.1;
            user-select: none;
        }
        
        /* Main Content */
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 2rem;
            text-align: center;
        }
        
        .error-content {
            max-width: 800px;
            padding: 4rem;
            background: var(--paper);
            border-radius: 12px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 0 0 1px var(--border);
            position: relative;
            overflow: hidden;
            animation: fadeIn 1.2s cubic-bezier(0.22, 1, 0.36, 1);
            transform-style: preserve-3d;
        }
        
        .error-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            box-shadow: 0 0 15px var(--primary);
        }
        
        .error-content::after {
            content: '';
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 120px;
            height: 120px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%237c4dff" opacity="0.05"><path d="M3 6c-.55 0-1-.45-1-1s.45-1 1-1h18c.55 0 1 .45 1 1s-.45 1-1 1H3zm0 4c-.55 0-1-.45-1-1s.45-1 1-1h18c.55 0 1 .45 1 1s-.45 1-1 1H3zm0 4c-.55 0-1-.45-1-1s.45-1 1-1h18c.55 0 1 .45 1 1s-.45 1-1 1H3zm0 4c-.55 0-1-.45-1-1s.45-1 1-1h18c.55 0 1 .45 1 1s-.45 1-1 1H3z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: -1;
            animation: rotate 60s linear infinite;
        }
        
        .error-image {
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            position: relative;
            filter: drop-shadow(0 10px 30px rgba(124, 77, 255, 0.3));
        }
        
        .error-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: float 6s ease-in-out infinite;
        }
        
        .error-image::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            opacity: 0.15;
            z-index: -1;
            animation: pulse 8s ease-in-out infinite;
        }
        
        .error-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 7rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--error), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            line-height: 1;
            position: relative;
            display: inline-block;
            text-shadow: 0 5px 15px rgba(255, 82, 82, 0.3);
        }
        
        .error-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
            box-shadow: 0 0 10px var(--primary);
        }
        
        .error-subtitle {
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            color: var(--light);
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
        }
        
        .error-message {
            font-size: 1.15rem;
            color: var(--ink);
            opacity: 0.8;
            margin-bottom: 3rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.8;
            font-weight: 300;
        }
        
        .action-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 32px;
            border-radius: 6px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 8px 25px rgba(124, 77, 255, 0.4);
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--ink);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(124, 77, 255, 0.5);
        }
        
        .btn-primary:hover::before {
            opacity: 1;
        }
        
        .btn-secondary:hover::before {
            opacity: 1;
        }
        
        /* Book stack decoration */
        .book-stack {
            position: absolute;
            bottom: -30px;
            left: 40px;
            display: flex;
            z-index: -1;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }
        
        .book {
            width: 50px;
            height: 150px;
            background: var(--darker);
            border: 1px solid var(--border);
            position: relative;
            margin-right: -20px;
            transform: rotate(5deg);
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s ease;
        }
        
        .book::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 8px;
            width: calc(100% - 16px);
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .book:nth-child(1) { 
            background: #2a2352; 
            animation: bookFloat 8s ease-in-out infinite;
        }
        .book:nth-child(2) { 
            background: #1e1a3a; 
            transform: rotate(2deg);
            animation: bookFloat 7s ease-in-out infinite 0.5s;
        }
        .book:nth-child(3) { 
            background: #141229; 
            transform: rotate(-1deg);
            animation: bookFloat 9s ease-in-out infinite 1s;
        }
        
        .book:hover {
            transform: rotate(0deg) translateY(-10px);
        }
        
        /* Feather pen decoration */
        .feather-pen {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            opacity: 0.8;
            animation: float 5s ease-in-out infinite 1s;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        @keyframes bookFloat {
            0%, 100% {
                transform: rotate(5deg) translateY(0);
            }
            50% {
                transform: rotate(5deg) translateY(-10px);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.15;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.1;
            }
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .error-title {
                font-size: 5rem;
            }
            
            .error-subtitle {
                font-size: 1.6rem;
            }
            
            .error-content {
                padding: 3rem;
            }
            
            .error-image {
                width: 160px;
                height: 160px;
            }
            
            .book-stack {
                left: 20px;
                bottom: -20px;
            }
            
            .feather-pen {
                width: 60px;
                height: 60px;
                right: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .error-title {
                font-size: 4rem;
            }
            
            .error-subtitle {
                font-size: 1.3rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .error-content {
                padding: 2.5rem 1.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .book-stack {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Premium Background -->
    <div class="bg-container"></div>
    
    <!-- Animated particles -->
    <div class="particles" id="particles"></div>
    
    <!-- Academic decorative elements -->
    <div class="decorative-elements" id="decorativeElements"></div>
    
    <!-- Main Content -->
    <div class="error-container">
        <div class="error-content">
            <!-- Book stack decoration -->
            <div class="book-stack">
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
            </div>
            
            <!-- Feather pen decoration -->
            <img src="https://cdn-icons-png.flaticon.com/512/2936/2936886.png" alt="Feather Pen" class="feather-pen">
            
            <div class="error-image">
                <img src="https://cdn-icons-png.flaticon.com/512/755/755014.png" alt="404 Error">
            </div>
            
            <h1 class="error-title">404</h1>
            <h2 class="error-subtitle">Volume Not Found</h2>
            <p class="error-message">
                The tome you seek has been misplaced in our archives. 
                Our scribes are diligently searching, but in the meantime, 
                we can guide you back to our main collection.
            </p>
            
            <div class="action-buttons">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    Return to Library
                </a>
                
            </div>
        </div>
    </div>
    
    <script>
        // Create decorative academic elements (random letters and symbols)
        function createDecorativeElements() {
            const container = document.getElementById('decorativeElements');
            const symbols = ['α', 'β', 'γ', 'δ', 'ε', 'ζ', '∫', '∑', '∏', '∂', '∇', '∞', '∴', '∷', '∈', '∉', 'ƒ', 'π', 'λ', 'μ', 'θ', 'σ', 'τ', 'φ', 'ψ', 'ω'];
            const count = 20;
            
            for (let i = 0; i < count; i++) {
                const element = document.createElement('div');
                element.className = 'decor-element';
                element.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                
                // Random position
                element.style.left = `${Math.random() * 100}%`;
                element.style.top = `${Math.random() * 100}%`;
                
                // Random rotation
                element.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                // Random size
                const size = Math.random() * 3 + 5;
                element.style.fontSize = `${size}rem`;
                
                // Random opacity
                element.style.opacity = Math.random() * 0.05 + 0.03;
                
                container.appendChild(element);
            }
        }
        
        // Create falling particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 1px and 3px
                const size = Math.random() * 2 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                
                // Random animation duration (15s to 25s)
                const duration = Math.random() * 10 + 15;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 10}s`;
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.3 + 0.1;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Add subtle parallax effect
        function setupParallax() {
            const content = document.querySelector('.error-content');
            
            document.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 30;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 30;
                content.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });
            
            content.addEventListener('mouseleave', () => {
                content.style.transform = 'rotateY(0) rotateX(0)';
            });
        }
        
        // Initialize on load
        window.addEventListener('load', () => {
            createDecorativeElements();
            createParticles();
            setupParallax();
        });
    </script>
</body>
</html>
